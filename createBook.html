<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Personal Library | Create Book</title>
    <script src="src/controller/initialize.js"></script>
    <script src="src/model/Book.js"></script>
    <script src="src/view/createBook.js"></script>
    <script>
      window.addEventListener("load", pl.view.createBook.setupUserInterface)
    </script>
  </head>
  <body>
    <header>
      <h1>Create a new book record</h1>
    </header>
    <main>
      <form action="" id="Book">
        <div>
          <label for="isbn">ISBN: </label
          ><input id="isbn" name="" type="text" />
        </div>
        <div>
          <label for="title">Title: </label
          ><input id="title" name="" type="text" />
        </div>
        <div>
          <label for="year">Year: </label
          ><input id="year" name="" type="text" />
        </div>
        <div>
          <button></button>
        </div>
      </form>
    </main>
    <footer><a href="index.html">Back to main menu</a></footer>
  </body>
