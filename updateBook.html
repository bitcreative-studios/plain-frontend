<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personal Library | Update Book</title>
    <script src="src/controller/initialize.js"></script>
    <script src="src/model/Book.js"></script>
    <script src="src/view/updateBook.js"></script>
    <script>
      window.addEventListener("load", pl.view.updateBook.setupUserInterface)
    </script>
  </head>
  <body>
    <main>
      <form action="" id="Book" name="Book">
        <div>
          <label for="bookSelectionID"></label
          ><select name="bookSelection" id="bookSelectionID">
            <option value="">---</option>
          </select>
        </div>
        <div>
          <label for="selection">ISBN: </label>
          <output name="selection" id="selection" />
        </div>
        <div>
          <label for="title">Title: </label><input type="text" id="title" />
        </div>
        <div>
          <label for="year">Year: </label><input type="text" id="year" />
        </div>
        <div>
          <button name="commit">Save Changes</button>
        </div>
      </form>
    </main>
    <footer><a href="index.html">Back to main menu</a></footer>
